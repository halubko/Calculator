<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Calculator</title>
   <script defer src="main.js"></script></head>
   <body>
      <main>
         <div class="wrapper">
            <div class="screen">
               <label for="output">
                  <input type="number" id="output" value="0" />
               </label>
            </div>
            <div class="buttons">
               <button class="top">AC</button>
               <button class="top">+/-</button>
               <button class="top">%</button>
               <button class="functional">/</button>
               <button class="number" num="7">7</button>
               <button class="number" num="8">8</button>
               <button class="number" num="9">9</button>
               <button class="functional">x</button>
               <button class="number" num="4">4</button>
               <button class="number" num="5">5</button>
               <button class="number" num="6">6</button>
               <button class="functional">-</button>
               <button class="number" num="1">1</button>
               <button class="number" num="2">2</button>
               <button class="number" num="3">3</button>
               <button class="functional">+</button>
               <button class="number" num="0" id="zero">0</button>
               <button class="">,</button>
               <button class="functional">=</button>
            </div>
         </div>
      </main>
   </body>
</html>
